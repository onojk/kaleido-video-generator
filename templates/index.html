<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Renderer</title>
  <style>
    #progress-bar {
      height: 20px;
      background-color: green;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h2>Video Renderer</h2>
  <button id="startBtn">Start Render</button>
  <div id="progress-bar"></div>
  <p id="status-text"></p>
  <a id="download-link" href="#" style="display:none;" download>ðŸ“¥ Download Video</a>

  <script>
    let jobId = null;

    function pollStatus() {
      fetch(`/api/status/${jobId}`)
        .then(r => r.json())
        .then(data => {
          document.getElementById("status-text").textContent = `${data.stage}`;
          document.getElementById("progress-bar").style.width = data.progress + "%";

          if (data.status === "complete") {
            document.getElementById("status-text").textContent = "âœ… Render complete";
            const link = document.getElementById("download-link");
            link.href = `/api/download/${jobId}`;
            link.style.display = "inline";
            clearInterval(window.poller);
            document.getElementById("startBtn").disabled = false;
          }

          if (data.status === "error") {
            document.getElementById("status-text").textContent = `âŒ ${data.error}`;
            clearInterval(window.poller);
            document.getElementById("startBtn").disabled = false;
          }
        });
    }

    document.getElementById("startBtn").onclick = () => {
      document.getElementById("download-link").style.display = "none";
      fetch("/api/render", { method: "POST" })
        .then(r => r.json())
        .then(data => {
          jobId = data.job_id;
          document.getElementById("startBtn").disabled = true;
          window.poller = setInterval(pollStatus, 1000);
        });
    };
  </script>
</body>
</html>
